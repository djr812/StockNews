<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Stock News</h1>
    </header>
    <main>
        <section>
            <h2>News for {{ yesterdayDate }}</h2>
            <div class="news-ticker">
                <marquee behavior="scroll" direction="left">
                    {% for article in articles %}
                        <span>{{ article }}</span>
                    {% endfor %}
                </marquee>
            </div>
        </section>
        <section class="news-columns">
            <div>
            {% for article in completeArticleList %}
                <div class="news-row">
                    {% for key in article %}
                        <h3>{{ key['title'] }}</h3>
                        <p>{{ key['content'] }}</p>
                        <p><a href="{{ key['url'] }}" target="_blank">Read more</a></p>
                    {% endfor %}
                </div>
            {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ASX. All rights reserved.</p>
    </footer>
</body>
</html>
